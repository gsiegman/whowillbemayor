{% extends "base.html" %}

{% block extra_head %}
{% endblock %}

{% block content %}
    <div class="span-24 last">
        <h1>
            Who will be victorious as the Foursquare 
            mayor of the Montgomery County Liquor Store?
        </h1>
    </div>
    
    <div class="span-24 last"><span>&nbsp;</span></div>
    
    <div id="hero" class="span-10">
        <img src="{{ STATIC_URL }}images/glenn.jpg" height="357px" class="mayor">
    </div>
    <div class="span-4">
        <h2 id="vs">VS</h2>
    </div>
    <div id="antagonist" class="span-10 last">
        <img src="{{ STATIC_URL }}images/jennifer.jpg" height="357px" class="not-mayor">
    </div>
    
    <div class="span-10">
        <div class="span-3"><span>&nbsp;</span></div>
        <p class="span-4"><img src="http://foursquare.com/img/mayorCrown.png" height="36" width="36" alt="HERO" title="HERO"></p>
        <div class="span-3 last"><span>&nbsp;</span></div>
    </div>
    <div class="span-4">
        <span>&nbsp;</span>
    </div>
    <div class="span-10 last">
        <div class="span-2"><span>&nbsp;</span></div>
        <p class="span-6"><strong>ANTAGONIST</strong></p>
        <div class="span-2 last"><span>&nbsp;</span></div>
    </div>
    
{% endblock %}
